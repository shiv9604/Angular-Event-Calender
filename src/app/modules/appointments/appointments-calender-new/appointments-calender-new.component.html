<div class="header">
    <h1>Appointments</h1>
</div>
<div class="body">
    <div class="calender">
        <mat-card>
            <mat-calendar [(selected)]="selectedDate" (selectedChange)="onSelect($event)" [startAt]="selectedDate.getMonth()+1"></mat-calendar>    
        </mat-card>
        <div class="create">
            <button mat-raised-button color="primary" (click)="create()">
                Create Appointment  
            </button>
            <button mat-raised-button color="accent" (click)="today()">
            Today
            </button>
        </div>
    </div>
    <div class="timegrid">
        <app-time-grid [selectedDate]="selectedDate" (onSelect)="view($event)"></app-time-grid>
    </div>    
</div>
