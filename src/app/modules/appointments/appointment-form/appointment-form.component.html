<div class="main">
    <div class="header">
        Book Appointment
    </div>
    <div class="body">
        <form class="appointment-form" [formGroup]="appointmentForm">
            <div class="name">
                <mat-form-field>
                    <mat-label>Full Name</mat-label>
                    <input matInput formControlName="userName">
                </mat-form-field>
            </div>
        
            <div class="email">
                <mat-form-field>
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email">
                </mat-form-field>
            </div>
        
            <div class="appointment-title">
                <mat-form-field>
                    <mat-label>Title</mat-label>
                    <input matInput formControlName="title">
                </mat-form-field>
            </div>

            <div class="description">
                <mat-form-field>
                    <mat-label>Description</mat-label>
                    <textarea matInput formControlName="desc"></textarea>
                </mat-form-field>
            </div>
        
            <div class="date">
                <mat-form-field>
                    <mat-label>Choose a date</mat-label>
                    <input matInput [matDatepicker]="picker" formControlName="date">
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                  </mat-form-field>
            </div>
    
            <div class="time">
                <mat-form-field>
                    <mat-label>Choose Time</mat-label>
                    <input matInput type="time" formControlName="time">
                    <mat-hint> <small>24 Hours Format</small></mat-hint>
                  </mat-form-field>
            </div>
    
        </form>
        <br>
            <div class="actions">
                <button mat-flat-button color="primary" (click)="onSubmit()" [disabled]="(appointmentForm.statusChanges | async)!=='VALID'" *ngIf="!toUpdate">Create Appointment</button>
                <button mat-flat-button color="primary" *ngIf="toUpdate" (click)="onUpdate()">Update Appointment</button>
                <button mat-flat-button color="accent" (click)="onCancel()">Cancel</button>
            </div>
    </div>
</div>
