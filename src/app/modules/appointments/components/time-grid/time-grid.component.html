<div class="weekday-row">
  <div class="week-day default-col"></div>

  <div
    class="week-day"
    *ngFor="let day of days"
    [ngClass]="isActive(day.date) ? 'active' : ''"
  >
    <p class="name">
      <small>{{ day.name }}</small>
    </p>
    <div class="date">
      <p>{{ day.date | date : "d" }}</p>
    </div>
  </div>
</div>

<div class="hours-row">
  <div class="default-col day">
    <span class="hours-label" *ngFor="let item of hours">
      <span class="value">
        {{ item }}
      </span>
    </span>
  </div>

  <!-- My Hourly Implementation -->
  <div class="dynamic-col day" *ngFor="let day of days">
    <div
      class="hours"
      cdkDropListGroup
      (mouseenter)="setDraggableDropDate(day.date)"
    >
      <span
        class="hours-label"
        *ngFor="let hour of hours; index as i"
        cdkDropList
        (cdkDropListDropped)="onDrop($event)"
        (mouseenter)="setDraggableHours(hour)"
        [attr.data]="hour"
      >
        <span class="empty-container">
          <div class="min-slot" *ngFor="let slot of minuteSlots">
            <div
              class="appointment"
              *ngFor="
                let appointment of getAppointmentsForTimeSlot(day.date, i)
              "
              [ngClass]="{ selected: isSelected(appointment) }"
              (click)="selectAppointment(appointment)"
              [ngStyle]="getAppointmentStyle(appointment)"
              [attr.appointment-id]="appointment.id"
              (mouseenter)="setMinSlot(slot)"
              cdkDrag
            >
              {{ appointment.title }}
              <br />
              <small>
                {{ appointment.startTime | timeConversion }} -
                {{ appointment.endTime | timeConversion }}
              </small>
            </div>
          </div>
        </span>
      </span>
    </div>
  </div>
</div>
