<div class="main">
    <div class="header">
        <div class="prev">
            <button mat-icon-button (click)="prev()">
                <mat-icon class="mat-18">arrow_back</mat-icon>
            </button>
        </div>
        <div class="current-month">
            {{monthsList[currentMonth]}} {{currentYear }}
        </div>
        <div class="next" (click)="next()">
            <button mat-icon-button>
                <mat-icon class="mat-18">arrow_forward</mat-icon>
            </button>
        </div>
        <span class="header-actions">
            <button mat-flat-button color="" (click)="currentDate()">Today</button>
            <button mat-flat-button color="accent" routerLink="/appointments/create">Create</button>
        </span>
    </div>
    <div class="body">
        <div class="weekdays">
            <div class="weekDay" *ngFor="let dayName of daysList">
                {{dayName}}
            </div>
        </div>
        <div class="days" cdkDropListGroup>
            <div [ngClass]="isToday(date) ? 'today day' : 'day'" *ngFor="let date of dates;trackBy : trackByDay" cdkDropList (cdkDropListDropped)="onDrop($event)" [attr.date]="date | json">
                <span class="date">{{ date.day }}</span>
                <div class="appointments" *ngIf="date.appointments.length">
                    <div class="overview" [matTooltip]="getToolTip(appointment)"
                        *ngFor="let appointment of date.appointments;trackBy:trackById" >
                        <div class="draggable" cdkDrag [attr.date]="date.day" [attr.appointment-id]="appointment.id">
                            <div class="details">
                            {{appointment.startTime}} - {{appointment.endTime}} : {{appointment.title}}
                            </div>
                            <div class="actions">
                                <button mat-button (click)="updateAppointment(appointment)">
                                    <mat-icon color="secondary">edit</mat-icon>
                                </button>
                                <button mat-button (click)="deleteAppointment(appointment)">
                                    <mat-icon class="mat-18" color="accent">delete</mat-icon>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
