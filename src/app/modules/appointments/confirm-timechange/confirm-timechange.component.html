<h2 mat-dialog-title>Update Appointment</h2>
<mat-dialog-content>
  <p>Do you want to update the time for the appointment?</p>
  <div class="time">
    <mat-form-field>
        <mat-label>Choose Time</mat-label>
        <input matInput type="time" [(ngModel)]="data.time">
        <mat-hint> <small>24 Hours Format</small></mat-hint>
      </mat-form-field>
</div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button color="primary" (click)="onCancel()">Cancel</button>
  <button mat-button color="accent" (click)="onConfirm()">Confirm</button>
</mat-dialog-actions>
